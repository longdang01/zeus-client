<div class="cart-dropdown" id="cart-dropdown">
  <div class="cart-content-wrap">
    <div class="cart-header">
      <div>
        <h2 class="header-title">Giỏ Hàng</h2>
        <p>Hiện có {{ cart?.cartDetails.length }} sản phẩm</p>
      </div>
      <button class="cart-close sidebar-close">
        <i class="fas fa-times"></i>
      </button>

        <li *ngFor="let cartDetail of cart?.cartDetails" class="cart-item">

              [routerLink]="['/detail']"

                product: cartDetail.product._id,
                name: cartDetail.product.productName | slugify
              }"
              ><img [src]="cartDetail.color.images[0].picture" alt=""
            /></a>
            <button
              class="close-btn"

            </button>
          </div>
