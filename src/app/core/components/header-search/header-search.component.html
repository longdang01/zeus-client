<div class="header-search-modal" id="header-search-modal">
  <button class="card-close sidebar-close">
    <i class="fas fa-times"></i>
  </button>
  <div class="header-search-wrap">
    <div class="card-header">
      <form action="#">
        <div class="input-group">
          <input
            type="search"
            class="form-control"
            name="prod-search"
            id="prod-search"
            placeholder="Tìm kiếm...."
            [(ngModel)]="keyword"
            (input)="onSearchChange()"
          />
          <button type="submit" class="axil-btn btn-bg-primary">
            <i class="far fa-search"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="card-body">
      <div class="search-result-header">
        <h6 class="title">
          Kết quả tìm thấy:
          {{
            stateCount == 0
              ? 0
              : (products | filter : { productName: keyword })?.length
          }}
          sản phẩm
        </h6>
        <a
          href="javascript:;"
          class="view-all"
          [routerLink]="['/products']"
          [queryParams]="{ keyword: keyword }"
          >Xem tất cả</a
        >
      </div>
      <div class="psearch-results hideItem">
        <!-- | paginate
                : {
                    itemsPerPage: pageSize,
                    currentPage: page,
                    totalItems: count
                  }; -->
        <div
          *ngFor="
            let product of products | filter : { productName: keyword };
            let i = index
          "
          class="axil-product-list"
        >
          <div class="thumbnail">
            <a
              href="javascript:;"
              [routerLink]="['/detail']"
              [queryParams]="{
                product: product._id,
                name: product.productName | slugify
              }"
            >
              <img [src]="product.colors[0].images[0].picture" alt="" />
            </a>
          </div>
          <div class="product-content">
            <!-- <div class="product-rating">

            </div> -->
            <h6 class="product-title">
              <a

                  product: product._id,

                >{{ product.productName }}</a
              >
            </h6>
            <div>
              <p>
                {{ product.subCategory.subCategoryName }}
              </p>
            </div>
            <!-- <div class="product-price-variant">

            </div> -->
            <div class="product-cart">

              ></a>
              <!-- <a href="wishlist.html" class="cart-btn"

            </div>
          </div>
