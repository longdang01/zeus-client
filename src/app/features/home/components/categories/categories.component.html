<div class="axil-categorie-area bg-color-white axil-section-gap pb--0">
  <div class="container">
    <div class="product-area pb--50">
      <div class="section-title-wrapper">
        <span class="title-highlighter highlighter-secondary"
          ><i class="far fa-shopping-basket"></i>Danh Mục</span
        >
        <h2 class="title">Tìm kiếm với danh mục</h2>
      </div>
      <div
        class="categrie-product-activation-3 slick-layout-wrapper--15 axil-slick-arrow arrow-top-slide"
      >
        <div
          *ngFor="let subCategory of subCategories"
          class="slick-single-layout slick-slide"
        >
          <div class="categrie-product categrie-product-3">
            <a
              href="javascript:;"
              [routerLink]="['/products']"
              [queryParams]="{
                subCategory: subCategory._id,
                name: subCategory.subCategoryName | slugify
              }"
            >
              <img
                class="img-fluid"
                src="/assets/images/logo/logo-maker.jpg"
                alt="product categorie"
              />
              <h6 class="cat-title">{{ subCategory.subCategoryName }}</h6>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
